	<link type="text/css" rel="stylesheet" href="estilo2.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#banner">home</a></li>
				<li><a href="#sobre">sobre</a></li>

		</nav>
	</header>

	<section id="banner" class="banner">
		<img src="imagens/car2.jpg" alt="car">

	<section id="sobre" class="flexivel">

	</section>

	<section id="cursos" class="flexivel">
		<article  data-anima="esquerda containerCursos">

		</article>
		<article data-anima="centro">
			<img class="mini" src="imagens/5.jpg" onclick="cliqueModal(this)" alt="Imagem 5">
			<img class="mini" src="imagens/6.jpg" onclick="cliqueModal(this)" alt="Imagem 6">
			<img class="mini" src="imagens/7.jpg" onclick="cliqueModal(this)" alt="Imagem 7">
			<img class="mini" src="imagens/8.jpg" onclick="cliqueModal(this)" alt="Imagem 8">
		</article>
		<article data-anima="direita">
			<img class="mini" src="imagens/1.jpg" onclick="cliqueModal(this)" alt="Imagem 1">
			<img class="mini" src="imagens/2.jpg" onclick="cliqueModal(this)" alt="Imagem 2">
			<img class="mini" src="imagens/3.jpg" onclick="cliqueModal(this)" alt="Imagem 3">
			<img class="mini" src="imagens/4.jpg" onclick="cliqueModal(this)" alt="Imagem 4">
		</article>
	</section>

	<section class="parallax p1">
		<article>
			TESTE<br>
			TESTE<br>
			TESTE<br>
			TESTE<br>
		</article>
	</section>

	<section id="canal" class="flexivel">
		<article data-anima="esquerda">
			Emg link canal
		</article>
		<article data-anima="direita">
			Link direto para o canal
		</article>
	</section>

	<section id="contato" class="flexivel parallax p2">
		<article data-anima="esquerda">
			Esq
		</article>
		<article data-anima="centro">
			Centro
		</article>
		<article data-anima="direita">
			Dir
		</article>
	</section>

	<footer></footer>

	<!-- Janela Modal -->
	<div id="janelaModal" class="janelaModal escondeJanelaModal">
		<span id="btnFechar" class="fecharModal">x</span>
		<img src="" alt="" id="imgModal" class="imgModal">
		<div id="txtModal" class="txtModal"></div>
	</div><!--/janelaModal -->

	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
