<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Curso Completo de HTML - CFB Cursos</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		canvas {
			border: 1px solid #000;
		}
	</style>
	<script>
		function desenha() {
			var canvas = document.getElementById('telaDesenho');
			var ctx = canvas.getContext('2d');
			ctx.fillRect(25,25,100,100);
		}
	</script>
</head>
<body>
	
	<audio src="car.wav" autobuffer autoloop loop controls>
		Seu browser não tem suporte
	</audio>

	<canvas id="telaDesenho" width="500px" height="500px">
		Seu browser não tem suporte ao elemento canvas
	</canvas>

	<script>
		desenha();
	</script>

</body>
</html>
